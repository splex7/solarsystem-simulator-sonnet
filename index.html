<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Explorer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        .info-card {
            position: fixed;
            background: linear-gradient(135deg, rgba(13, 17, 23, 0.25) 0%, rgba(23, 32, 42, 0.25) 100%);
            color: #e1e8ed;
            padding: 20px;
            border-radius: 15px;
            display: none;
            pointer-events: none;
            font-family: 'Segoe UI', Arial, sans-serif;
            max-width: 600px;
            width: 90vw;
            box-sizing: border-box;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            animation: fadeIn 0.3s ease-out;
        }
        .info-card h2 {
            margin: 0 0 15px 0;
            font-size: 28px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            letter-spacing: 1px;
        }
        .info-card p {
            margin: 0 0 15px 0;
            font-size: 16px;
            line-height: 1.6;
            color: #ccd6f6;
        }
        .info-card .fun-fact {
            font-size: 14px;
            color: #8892b0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 15px;
            margin-top: 15px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-50%) translateY(20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }
        @media (max-width: 768px) {
            .info-card {
                width: 85vw;
                padding: 15px;
                bottom: 15px;
                max-width: none;
            }
            .info-card h2 {
                font-size: 20px;
                margin-bottom: 10px;
            }
            .info-card p {
                font-size: 14px;
                margin-bottom: 10px;
            }
            .info-card .fun-fact {
                font-size: 12px;
                padding-top: 10px;
                margin-top: 10px;
            }
        }
        .toggle-switch.active::before {
            transform: translateX(30px);
        }

        #audio-permission {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(23, 32, 42, 0.9);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
            font-family: 'Segoe UI', Arial, sans-serif;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1001;
            display: none;
        }

        #audio-permission button {
            background: #4169E1;
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }

        #audio-permission button:hover {
            background: #1E90FF;
        }
    </style>
</head>
<body>
    <div id="audio-permission">
        <h2>Sound Effects Permission</h2>
        <p>This experience includes sound effects. Click below to enable audio.</p>
        <button id="enable-audio">Enable Sound Effects</button>
    </div>
    <div id="info-card" class="info-card">
        <h2 id="planet-name">Planet Name</h2>
        <p id="planet-description">Planet description goes here.</p>
        <p id="planet-fun-fact" class="fun-fact"></p>
    </div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
